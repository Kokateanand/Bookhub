{% extends "base.html" %}
{% load static %}

{% block title %}Contact Us{% endblock title %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bookhub</title>
    {% comment %} <link rel="stylesheet" href="static/css/contact.css"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    
</head>
<body>
    <header>
        <img src="static\img\contact\contact.jpg" alt="Contact Us Header">
        <!-- <h1>Contact Us</h1> -->
    </header>

    <section class="contact-form">
        <h2>We'd Love to Hear From You!</h2>
        <form action="#" method="POST">
            {% csrf_token %}
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Write your message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>



{% endblock %}
