{% extends 'admin_panel_base.html' %}

{% block content %}
<h1>Categories Management</h1>
<button class="add-btn" onclick="document.getElementById('addCategoryForm').style.display='block'">Add New Category</button>

<div id="addCategoryForm" class="form" style="display: none;">
    <form method="post">
        {% csrf_token %}
        <label for="name">Category Name:</label>
        <input type="text" name="name" required>

        <label for="description">Description:</label>
        <textarea name="description"></textarea>

        <button type="submit">Save</button>
        <button type="reset" onclick="document.getElementById('addCategoryForm').style.display='none'">Cancel</button>
    </form>
</div>

<table>
    <thead>
        <tr>
            <th>No</th>
            <th>Category Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
            <td>
                <button>Update</button>
                <button>Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
